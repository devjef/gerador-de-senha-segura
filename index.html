<!doctype html>
<html lang="pt-br">

<head>
    <title>Password Generator
    </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark text-white">
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1>Gerador de senha</h1>
                <h3 class="senha bg-white text-dark p-2" id="mostraSenha">Senha</h3>
                <form action="" id="formGeradorDeSenha">
                    <div class="row mt-5">
                        <div class="col-12">
                            <label for="numeroCaracteres">Número de Caractéres</label>
                            <input type="range" min="1" max="30" value="10" id="rangeCaracteres">
                            <input class="input-numero" type="number" min="1" max="30" value="10" id="numeroCaracteres">
                        </div>
                        <div class="col-12">
                            <label for="incluirMaiuscula">Incluir Maíusculas</label>
                            <input type="checkbox" id="incluirMaiuscula">
                        </div>
                        <div class="col-12">
                            <label for="incluirNumeros">Incluir Números</label>
                            <input type="checkbox" id="incluirNumeros">
                        </div>
                        <div class="col">
                            <label for="incluirSimbolos">Incluir Símbolos</label>
                            <input type="checkbox" id="incluirSimbolos">
                        </div>
                        <div class="col-12 text-right">
                            <button class="btn btn-primary" type="submit">Gerar Senha</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
